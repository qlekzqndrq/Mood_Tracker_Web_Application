<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker | Setup</title>
  <!-- Stiluri (Tailwind CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
    
    <!-- Titlu și Descriere -->
    <h1 class="text-2xl font-bold text-indigo-600 mb-2">Personalize your experience</h1>
    <p class="text-gray-500 text-sm mb-6">Add your name and a profile picture to make Mood yours.</p>

    <!-- Formularul -->
    <form id="onboardingForm" class="space-y-6">
      
      <!-- 1. Câmpul pentru Nume -->
      <div class="text-left">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Name</label>
        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: Andreea" required>
      </div>

      <!-- 2. Zona de Upload Poză -->
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:bg-gray-50 transition cursor-pointer relative">
        <input type="file" id="avatar" accept="image/png, image/jpeg" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 text-gray-400">
                <!-- Iconiță simplă de upload -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <p class="mt-1 text-sm text-gray-600">Upload Image</p>
            <p class="text-xs text-gray-500">Min 400x400px, PNG or JPEG</p>
        </div>
      </div>

      <!-- 3. Butonul Final -->
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg transform hover:-translate-y-1">
        Start Tracking
      </button>

    </form>
  </div>

  <!-- Logica: Salvează numele și intră în aplicație -->
  <script>
    document.getElementById('onboardingForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Oprește reîncărcarea paginii

        const name = document.getElementById('username').value;
        
        // Salvăm numele în memoria browserului ca să-l folosim în pagina principală
        localStorage.setItem('moodTracker_username', name);

        // Aici am putea trimite și poza la server, dar momentan doar trecem mai departe
        alert('Profil salvat! Salut, ' + name + '!');
        
        // Te trimite la pagina principală (Aplicația reală)
        window.location.href = "../index.html";
    });
  </script>

</body>
</html>
